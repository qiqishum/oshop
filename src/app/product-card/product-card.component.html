<div *ngIf="product.title"
     class="card">
  <img *ngIf="product.imageUrl" src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: 'CAD':true }}</p>

  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart(product)"
      href="#" class="btn btn-secondary btn-block">Add to cart
    </button>

    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart">

      </product-quantity>
    </ng-template>


  </div>
</div>
